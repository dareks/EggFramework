<html>
<body>
	Authentication is required. Use admin/admin credentials.
	<br />
	<!-- checks if flash attribute named "error" is not null -->
	<% if (flash("error")) { %>
		<!-- prints error message -->
		<b><%= flash("error") %></b><br />
	<% } %>
	<!-- GlobalHelpers.action method will generate the absolute URL to a given action -->
	<form action="<%= action('submitLoginForm') %>">
		<div>
			<!-- login will be available to controller as a parameter named "login" -->
			<label for="login">Login:</label> <input type="text" name="login" />
		</div>
		<div>
			<!-- password will be available to controller as a parameter named "password" -->
			<label for="password">Password:</label> <input type="password" name="password" />
		</div>
		<div>
			<input type="submit" value="Authenticate me!" />
		</div>
	</form>
</body>
</html>
